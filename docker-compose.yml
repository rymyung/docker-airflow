version: '3'

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=sist_admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=airflow_si_dev
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  webserver:
#    build:
#      context: .
#      dockerfile: ./Dockerfile
    image: sist/airflow:2.1.0
    depends_on:
      - postgres
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
      - POSTGRES_USER=sist_admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=airflow_si_dev
    volumes:
      - ./airflow:/airflow
    ports:
      - "8080:8080"
      - "5555:5555"
    command: webserver
    restart: always